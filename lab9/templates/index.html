<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>

        </script>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input name="name" autofocus placeholder="Enter your name" type="text">
                    <input type="number" name="day" placeholder="Day" min="01" max="31">
                    <input type="number" name="month" placeholder="Month" min="00" max="12">
                    <input type="submit" name="submit" value="Submit">

                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <!-- TODO: Loop through the database entries to display them in this table -->
                    {% for birthday in birthdays %}
                        <tbody>
                            <td>{{ birthday.name }}</td>
                            <td>{{ birthday.day }} / {{ birthday.month }}</td>
                        </tbody>
                        {% endfor %}
                </table>
            </div>
        </div>
    </body>
</html>
