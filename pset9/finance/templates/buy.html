{% extends 'layout.html' %}

{% block title %}
    Buy
{% endblock title %}
    

{% block main %}
<form action="/buy" method="post">
    <div class="form-group">
      <input type="text" name="symbol" autofocus class="form-control" placeholder="Symbol">
    </div>
    <div class="form-group">
        <input type="number" name="shares" autofocus class="form-control" placeholder="Shares" min = 0>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Buy</button>
    </div>
{% endblock main %}
